<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>web store</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="Keywords" content="HTML,CSS,JavaScript,SQL,Bootstrap,Java,Spring,Spring example,Spring example,
    Spring Thymeleaf,Thymeleaf,Thymeleaf example,Postgres Spring,Web development,primer,lessons,examples,source code"/>
    <meta name="Description" content="Test web application for technologies learning"/>

    <link rel="stylesheet"
          type="text/css"
          th:href="@{/resources/css/bootstrap.css}" />
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/resources/css/custom.css}" />
</head>
<body>
<header>
    <div id="header" class="header" th:include="page :: header"></div>
</header>

<div id="content" class="container">
    <h1>add commodity</h1>
    <form method="POST" th:object="${commodity}" >
        <div class="errors" th:if="${#fields.hasErrors('*')}">
            <ul>
                <li th:each="err : ${#fields.errors('*')}"
                    th:text="${err}">Input is incorrect</li>
            </ul>
        </div>

        <ul>
            <li>
                <label th:class="${#fields.hasErrors('name')}? 'error'">name of goods</label>:
                <input type="text" th:field="*{name}"
                       th:class="${#fields.hasErrors('name')}? 'error'" />
            </li>
        </ul>
        <ul>
            <li>
                <label th:class="${#fields.hasErrors('manufacturer')}? 'error'">manufacturer</label>:
                <input type="text" th:field="*{manufacturer}"
                       th:class="${#fields.hasErrors('manufacturer')}? 'error'" />
            </li>
        </ul>
        <ul>
            <li>
                <label th:class="${#fields.hasErrors('cost')}? 'error'">cost</label>:
                <input type="text" th:field="*{cost}"
                       th:class="${#fields.hasErrors('cost')}? 'error'" />
            </li>
        </ul>
        <ul>
            <li>
                <label th:class="${#fields.hasErrors('characteristics')}? 'error'">characteristics</label>:
                <input type="text" th:field="*{characteristics}"
                       th:class="${#fields.hasErrors('characteristics')}? 'error'" />
            </li>
        </ul>
        <ul>
            <li>
                <label th:class="${#fields.hasErrors('description')}? 'error'">description</label>:
                <input type="text" th:field="*{description}"
                       th:class="${#fields.hasErrors('description')}? 'error'" />
            </li>
        </ul>
        <ul>
            <li>
                <label th:class="${#fields.hasErrors('category')}? 'error'">category</label>:
                <input type="text" th:field="*{category}"
                       th:class="${#fields.hasErrors('category')}? 'error'" />
            </li>
        </ul>
        <!--<ul>
            <li>
                <label th:class="${#fields.hasErrors('sell_out')}? 'error'">sell_out (true/false)</label>:
                <input type="text" th:field="*{sell_out}"
                       th:class="${#fields.hasErrors('sell_out')}? 'error'" />
            </li>
        </ul>-->
        <div class="radio" th:each="item : ${radioItems}">
            <label>
                <input type="radio" name="sell_out" th:value="${item.value}"
                       th:text="${item.key}" th:field="*{sell_out}">radio</input>
            </label>
        </div>
        <ul>
            <li>
                <label th:class="${#fields.hasErrors('quantity')}? 'error'">quantity of commodity</label>:
                <input type="text" th:field="*{quantity}"
                       th:class="${#fields.hasErrors('quantity')}? 'error'" />
            </li>
        </ul>
        <ul>
            <li>
                <label th:class="${#fields.hasErrors('addedBy')}? 'error'">it's temporary field added by</label>:
                <input type="text" th:field="*{addedBy}"
                       th:class="${#fields.hasErrors('addedBy')}? 'error'" />
            </li>
        </ul>
        <input type="submit" value="add" />
    </form>
</div>

<footer>
    <div id="footer" class="footer" th:include="page :: copy"></div>
</footer>
</body>
</html>
