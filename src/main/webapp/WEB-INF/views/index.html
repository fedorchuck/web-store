<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>web store</title>
  <link rel="stylesheet"
        type="text/css"
        th:href="@{/resources/css/style.css}" />
  <link rel="stylesheet"
        type="text/css"
        th:href="@{/resources/css/bootstrap.css}" />
</head>
<body>
<div id="header" th:include="page :: header"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-2 text-right text-uppercase">
                <div class="col-lg-6">
                    <a th:href="@{/}"><h4>web store</h4></a>
                </div>
                <div class="col-lg-6">
                    <a th:href="@{/catalog}"><h4>catalog</h4></a>
                </div>
            </div>
            <div class="col-md-5 text-center">
                search bar 
            </div>
            <div class="col-md-4">
                <div class="col-md-4 text-center">
                search button
                </div>
                <div class="col-md-8 text-lowercase text-center">
                    <div class="col-md-6">
                        <a th:href="@{/user/authorize}">authorize</a>
                    </div>
                    <div class="col-md-6">
                        <a th:href="@{/user/register}">register</a>
                    </div>
                </div>
            </div>
        </div>
        <a th:href="@{/goods/add}">add goods</a> <br/>
        <a th:href="@{/goods/all}">all goods</a>
    </div>
<div id="footer" th:include="page :: copy"></div>
</body>
</html>
