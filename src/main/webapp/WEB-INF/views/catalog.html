<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>web store</title>
  <link rel="stylesheet"
        type="text/css"
        th:href="@{/resources/css/style.css}" />
  <link rel="stylesheet"
        type="text/css"
        th:href="@{/resources/css/bootstrap.css}" />
</head>
<body>
<div id="header" th:include="page :: header"></div>
<div id="content" class="col-md-12 text-center">
    <ul class="lists">
        <li th:each="commodity : ${lists}"
            th:id="'commodity_' + ${commodity.id}">
            <div class="name" th:text="${commodity.name}"> *name* </div>
            <div class="manufacturer" th:text="${commodity.manufacturer}"> *manufacturer* </div>
            <div class="cost" th:text="${commodity.cost}"> *cost* </div>
            <div class="characteristics" th:text="${commodity.characteristics}"> *characteristics* </div>
            <div class="description" th:text="${commodity.description}"> *description* </div>
        </li>
    </ul>
</div>
<div id="footer" class="text-center" th:include="page :: copy"></div>
</body>
</html>
